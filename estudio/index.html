<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estudio fotográfico profesional - CreaFilms. Próximamente.">
    <title>Estudio | CREAFILMS - Próximamente</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@300;400;600;700&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Decorative Elements */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.02) 0%, transparent 70%);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(30px, 30px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            opacity: 0;
            animation: fadeInUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 400;
            letter-spacing: 0.3rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(0.9rem, 2vw, 1.3rem);
            font-weight: 200;
            letter-spacing: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            text-transform: uppercase;
        }

        .message {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1rem, 2vw, 1.2rem);
            font-weight: 300;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            text-decoration: none;
            color: #ffffff;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: left 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: -1;
        }

        .btn:hover {
            border-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .btn:hover::before {
            left: 0;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .logo {
            font-family: 'Cinzel', serif;
            font-size: clamp(1rem, 2vw, 1.2rem);
            letter-spacing: 0.4rem;
            color: rgba(255, 255, 255, 0.3);
            margin-top: 4rem;
            text-transform: uppercase;
        }

        /* Loading Animation */
        .loading-dots {
            display: inline-flex;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.2rem;
            }

            .subtitle {
                font-size: 0.8rem;
                letter-spacing: 0.3rem;
            }

            .message {
                font-size: 1rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ESTUDIO</h1>
        <p class="subtitle">Próximamente</p>

        <p class="message">
            Estamos construyendo el mejor sitio para mostrar nuestros proyectos de fotografía y video.
            Mientras tanto, descubre nuestro trabajo actual.
        </p>

        <div class="cta-buttons">
            <a href="../navidad/index.html" class="btn btn-primary">Ver Navidad 2025</a>
            <a href="../index.html" class="btn">Volver al Inicio</a>
        </div>

        <div class="loading-dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="logo">CREAFILMS</div>
    </div>
</body>

</html>
